{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="../../media/favicon.svg">
    <link rel=" stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/accounts/main.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main/main.css' %}" type="text/css">

    <!-- Fontawesome css -->
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body>
    <!-- HEADER -->
    <div class="content mb-2">
        {% include 'base/header_snippet.html' %}

        <!-- Main content -->
        {% block content %}

        {% endblock %}
    </div>
    <!-- Footer -->
    <footer class="py-4">
        <div class="container text-center">
            <a href="https://www.lagraciadecristo.org" class="text-light" target="_blank">&copy; Copyright 2020
                prayers.com</a>
        </div>
    </footer>
    <!-- Footer -->




    <!-- Optional JavaScript -->
    <script src=" https://kit.fontawesome.com/8464ab5a04.js" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
