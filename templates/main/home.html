{% extends 'base/base.html' %}

{% block title %}
Prayers : Inicio
{% endblock %}


{% block content %}
<div class="container mt-4">
		<div class="card-columns">

			{% for prayer in prayers %}
				<div class="card">
					<div class="card-header d-flex justify-content-between align-items-center">

						<h4 class="card-title text-center">{{ prayer.title }}</h4>
						<a href="{% url 'account' user_id=prayer.author.id %}" >
							<img src="{{ prayer.author.profile.image.url }}" alt="" class="avatar prayer-author-link">
						</a>
		  			</div>
					<div class="card-body">
						<p>{{ prayer.body }}</p>
					</div>
				</div>
			{% endfor %}
		
		</div>
</div>


{% endblock %}
